<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes ball {
        0% {
          top: 0px;
        }
        95% {
          width: 100px;
        }
        to {
          top: 300px;
          width: 115px;
          height: 90px;
        }
      }

      div {
        position: relative;
        left: 100px;
        top: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #000;
        animation: ball 1s ease-in Infinite Alternate;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
